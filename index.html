<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grand Central Terminal - Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1><img id="logo" src="assets/images/grandcentral.png" alt="Grand Central Terminal">
                    Train Schedules
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="clock" class="clock"></div>
                <div id="sched-data">
                    <div class="row myheadrow" id="sched-head">
                        <div class="col-lg-2">Train Name</div>
                        <div class="col-lg-2">Destination</div>
                        <div class="col-lg-2 text-center">First Train</div>
                        <div class="col-lg-1 text-center">Frequency<br>(min)</div>
                        <div class="col-lg-2 text-center">Next Arrival</div>
                        <div class="col-lg-1 text-center">Minutes<br>Away</div>
                        <div class="col-lg-1 text-center">Last Train</div>
                        <div class="col-lg-1 text-center">Remove</div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row myrow">
                <div class="col-lg-4"></div>
            <div class="col-lg-4 mycol">
                <h2>Add Train</h2>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="train-dest">Destination</label>
                        <input type="text" class="form-control" id="train-dest">
                    </div>
                    <div class="form-group">
                        <label for="train-first">First Train (HH:mm military)</label>
                        <input type="text" class="form-control" id="train-first">
                    </div>
                    <div class="form-group">
                        <label for="train-freq">Frequency (minutes)</label>
                        <input type="text" class="form-control" id="train-freq">
                    </div>
                    <div class="form-group">
                        <label for="train-last">Last Train (HH:mm military)</label>
                        <input type="text" class="form-control" id="train-last">
                    </div>
                    <button class="btn btn-primary submit" id="add-train" datakey="">Submit</button>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="assets/javascript/moment.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
